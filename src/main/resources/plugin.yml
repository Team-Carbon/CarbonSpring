name: CarbonSpring
author: OffLuffy
description: HiveMC-esque jump plates
version: 1.0.0
main: net.teamcarbon.carbonspring.CarbonSpring
commands:
  carbonspringreload:
    description: Reloads config values
    usage: /csreload
    aliases: [csreload, springreload, csr]
permission:
  carbonspring.use.plate.*:
    description: Use any plate type
    default: op
    children:
      carbonspring.use.plate.stone: true
      carbonspring.use.plate.wood: true
      carbonspring.use.plate.iron: true
      carbonspring.use.plate.gold: true
  carbonspring.use.base.*:
    description: Use any base type
    default: op
  carbonspring.use.perm.*:
    description: Access to any jump plates using custom a permission
    default: op
  carbonspring.nofalldamage:
    description: Bypass the fall damage give from jump plate landing
    default: op
  carbonspring.signcreate:
    description: Access to create jump plate signs
    default: op
  carbonspring.createsign.power:
    description: Access to create jump plate signs with a power setting
    default: op
  carbonspring.createsign.damage:
    description: Access to create jump plate signs with a damage setting
    default: op
  carbonspring.createsign.perm:
    description: Access to create jump plate signs with a custom permission setting
    default: op